<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<p class="m-5">
    <a href="/createForm"><i class="bi bi-plus-square"></i> Создать нового клиента</a>
</p>
<div class="ms-5" th:switch="${clients}">
    <h2 th:case="null">Клиентов пока нет!</h2>
    <div class=" table-responsive " th:case="*">
        <h2> Клиенты </h2>
        <table class="table table-sm table-hover">
            <thead class="table-success ">
            <tr>
                <th>Фамилия Имя Отчество</th>
                <th>Дата рождения</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="client : ${clients}">
                <td th:text="${client.lastName} +' '+ ${client.firstName} +' '+ ${client.middleName}+' '"></td>
                <td  th:text="'  ' + ${client.birthDate}+' '"></td>
                <td><a class="mx-1" th:href="@{/editForm/{id}(id=${client.id})}">Редактировать</a></td>
                <td><a class="mx-1" th:href="@{/delete/{id}(id=${client.id})}">Удалить</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
