<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="mx-auto" action="#" th:action="@{/createClient}" th:object="${client}" method="post">
                <h3 class="mt-5 text-center" style="background-color: #9bceaa"> Основная Информация </h3>
                <div class="my-3">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="LastName">
                </div>
                <div class="mb-3">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName">
                </div>
                <div class="mb-3">
                    <label for="MiddleName" class="form-label">Отчество</label>
                    <input type="text" class="form-control" id="MiddleName">
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Дата рождения</label>
                    <input type="date" class="form-control" id="birthDate">
                </div>
                <div class="mt-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioWoman">
                    <label class="form-check-label" for="flexRadioWoman">
                        Женщина
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioMan">
                    <label class="form-check-label" for="flexRadioMan">
                        Мужчина
                    </label>
                </div>
                <div class="mb-3 form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioOther">
                    <label class="form-check-label" for="flexRadioOther">
                        Другой пол
                    </label>
                </div>
                <div class="mb-3">
                    <label for="factAdress" class="form-label">Город фактического проживания</label>
                    <select class="form-select" id="factAdress">
                        <option th:each="city:${cities}"
                                th:value="${city.cityName}"
                                th:text="${city.cityName}"
                        >
                        </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="factCity" class="form-label">Адрес фактического проживания</label>
                    <input type="text" class="form-control" id="factCity">
                </div>


                <h3 class="text-center mt-5" style="background-color: #9bceaa"> Паспортные данные </h3>
                <div class="my-3">
                    <label for="pspSeries" class="form-label">Серия паспорта</label>
                    <input type="text" class="form-control" id="pspSeries">
                </div>
                <div class="mb-3">
                    <label for="pspNumber" class="form-label">Номер паспорта</label>
                    <input type="text" class="form-control" id="pspNumber">
                </div>
                <div class="mb-3">
                    <label for="pspIssuedBy" class="form-label">Кем выдан</label>
                    <input type="text" class="form-control" id="pspIssuedBy">
                </div>
                <div class="mb-3">
                    <label for="pspIssueDate" class="form-label">Дата выдачи</label>
                    <input type="date" class="form-control" id="pspIssueDate">
                </div>
                <div class="mb-3">
                    <label for="pspId" class="form-label">Идентификационный номер</label>
                    <input type="text" class="form-control" id="pspId">
                </div>
                <div class="mb-3">
                    <label for="pspPlaceOfBirth" class="form-label">Место рождения</label>
                    <input type="text" class="form-control" id="pspPlaceOfBirth">
                </div>
                <div class="mb-3">
                    <label for="pspRegCity" class="form-label">Город Прописки</label>
                    <select class="form-select" id="pspRegCity">
                        <option th:each="city:${cities}"
                                th:value="${city.cityName}"
                                th:text="${city.cityName}">
                        </option>
                    </select>
                </div>

                <h3 class="text-center mt-5" style="background-color: #9bceaa"> Контакты для связи </h3>
                <div class="my-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="mb-3">
                    <label for="homePhone" class="form-label">Домашний телефон</label>
                    <input type="text" class="form-control" id="homePhone">
                </div>
                <div class="mb-3">
                    <label for="mobilePhone" class="form-label">Мобильный телефон</label>
                    <input type="text" class="form-control" id="mobilePhone">
                </div>

                <h3 class="text-center mt-5" style="background-color: #9bceaa"> Дополнительная информация</h3>
                <div class="my-3 form-check">
                    <input class="form-check-input" type="checkbox" value="" id="pensioner">
                    <label class="form-check-label" for="pensioner">
                        Пенсионер
                    </label>
                </div>
                <div class="mb-3">
                    <label for="marriageStatus" class="form-label">Семейное положение</label>
                    <select class="form-select" id="marriageStatus">
                        <option th:each="status:${maritalStatuses}"
                                th:value="${status.status}"
                                th:text="${status.status}"
                        >
                    </select>
                </div>
                <div class="mb-3">
                    <label for="d" class="form-label">Инвалидность</label>
                    <select class="form-select" id="d">
                        <option selected>-</option>
                        <option th:each="status:${disabilityTypes}"
                                th:value="${status.group}"
                                th:text="${status.group} + ' группа'"
                        >
                        <option >Ребенок-инвалид</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="g" class="form-label">Гражданство</label>
                    <select class="form-select" id="g" aria-label=>
                        <option th:each="citizenship:${citizenships}"
                                th:value="${citizenship.country}"
                                th:text="${citizenship.country}"
                        >
                    </select>
                </div>
                <div class="mb-3">
                    <label for="monthlyIncome" class="form-label">Ежемесячный доход</label>
                    <input type="number" class="form-control" id="monthlyIncome">
                </div>

                <button type="submit" class="mx-auto mb-5 btn btn-success">
                    Submit
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
